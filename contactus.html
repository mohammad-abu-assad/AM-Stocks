<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        :root {
            --neon-color: #A5F1E9;
            --white-color: #fff;
            --main-bacco: #051527;
            --light-bacco: #0A2647;

        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #000 !important;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .form-container {
            position: relative;
            width: 450px;
            padding: 20px;
            background: transparent;
            border: 4px solid var(--light-bacco);
            border-radius: 15px;
            transition: 0.5s;
        }

        .form-container:hover {
            border: 4px solid #00FFD1;
            box-shadow: 0 0 20px #00FFD1,
                inset 0 0 20px #31C6D4;
        }

        h2 {
            font-size: 2em;
            text-align: center;
            color: var(--white-color);
            transition: 0.5s;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1em;
            color: var(--white-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            height: 40px;
            border-radius: 7px;
            background: transparent;
            border: 2px solid var(--light-bacco);
            outline: none;
            font-size: 1em;
            color: var(--white-color);
            padding: 5px 10px;
            transition: 0.5s;
        }

        .form-group textarea {
            height: 120px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border: 2px solid hsl(271, 100%, 50%);
            box-shadow: 0 0 10px #FFFF00,
                inset 0 0 10px #FFFF00;
        }

        .submit-btn {
            position: relative;
            width: 100%;
            height: 45px;
            background: var(--light-bacco);
            border: none;
            outline: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            color: var(--white-color);
            font-weight: 500;
            transition: 0.5s;
        }

        .form-container:hover .submit-btn {
            color: var(--white-color);
            background: #ff0000;
            box-shadow: 0 0 10px solid #ff0000,
                inset 0 0 10px solid #ff0000;

        }

        .info-container {
            padding: 20px;
            margin-left: 20px;
            background: var(--light-bacco);
            border-radius: 15px;
            height: 61.5vh;
            color: var(--white-color);
        }

        .info-container h3 {
            font-size: 1.8em;
            
            margin-bottom: 15px;
        }

        .form-container:hover input {
            border: 2px solid hsl(271, 100%, 50%);
            box-shadow: 0 0 10px #FFFF00,
                inset 0 0 10px #FFFF00;
        }
        .form-container:hover textarea {
            border: 2px solid hsl(271, 100%, 50%);
            box-shadow: 0 0 10px #FFFF00,
                inset 0 0 10px #FFFF00;
        }

        .info-container p {
            font-size: 1em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="concern">Contact Us Concerning:</label>
                  <input type="text" id="concern" name="concern" required>
                </div>
                <div class="form-group">
                  <label for="subject">Subject:</label>
                  <textarea id="subject" name="subject" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
              </form>
        </div>
        <div class="info-container">
            <h3>Welcome to Our Company Website</h3>
            <p>24/7 Support</p>
            <p>Location: Israel</p>
            <p>Email: AMstock0@outlook.com</p>
            <p>Feel free to send any email, and we will gladly reply as soon as possible.</p>
        </div>
    </div>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent form submission
          
          // Retrieve form values
          var name = document.getElementById("name").value;
          var concern = document.getElementById("concern").value;
          var subject = document.getElementById("subject").value;
          var email = document.getElementById("email").value;
          
          // Create an AJAX request to send the email
          var xhr = new XMLHttpRequest();
          xhr.open("POST", "/send-email");
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr.send(JSON.stringify({ name: name, email: email, concern: concern, subject: subject }));
          
          // Handle the response
          xhr.onload = function() {
            if (xhr.status === 200) {
              alert("Email sent successfully!");
              document.getElementById("contact-form").reset(); // Reset the form
            } else {
              alert("Failed to send email. Please try again later.");
            }
          };
        });
      </script>
</body>

</html>
